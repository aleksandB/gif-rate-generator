<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Gif Rate Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="flex-column ma-2 mt-5" style="width: 150px;">
            <div class="ma-2">
                <b>Today rate: </b>
            </div>
            <div>
                <b th:text="${today}"></b>
            </div>
            <div>
                <b th:text="${todayRate}"></b>
            </div>
        </div>
        <div class="flex-column ma-2 mt-5" style="width: 150px;">
            <div class="ma-2">
                <b>Yesterday rate: </b>
            </div>
            <div>
                <b th:text="${yesterday}"></b>
            </div>
            <div>
                <b th:text="${yesterdayRate}"></b>
            </div>
        </div>
        <div class="col ma-2 mt-5" style="width: 150px;">
            <img th:src="${uri}">
        </div>
    </div>
</div>
</body>
</html>
